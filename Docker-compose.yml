version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=@SOAT47fastfood
      - MYSQL_DATABASE=fastfood-db
      - MYSQL_USER=adminfastfood
      - MYSQL_PASSWORD=@SOAT47fastfood
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
  fastfoodservice:
    depends_on:
      - mysqldb
    build: ./
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - DB_HOST=mysqldb
      - DB_USER=adminfastfood
      - DB_PASSWORD=@SOAT47fastfood
      - DB_NAME=fastfood-db
      - DB_PORT=3306
