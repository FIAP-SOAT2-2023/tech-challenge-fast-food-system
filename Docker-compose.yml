version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_DATABASE=fastfooddb
    ports:
      - 3306:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
  fastfoodservice:
    depends_on:
      - mysqldb
    build: ./
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - DB_HOST=mysqldb
      - DB_USER=root
      - DB_PASSWORD=123
      - DB_NAME=fastfooddb
      - DB_PORT=3306
